<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Started in 1995, the Academy of Martial Arts & Personal Development has grown to become the area's largest martial art style training center.">
  <title>The Academy of Martial Arts</title>
  <style>
    html {
      background: url('https://res.cloudinary.com/dwjulenau/image/upload/f_auto,fl_lossy.progressive,q_auto:good/v1517672777/AMA/ama-background.jpg');
      font-family: Verdana,'Segoe UI', Tahoma, Geneva, sans-serif;
      font-size: 62.5%;
      padding: 1.5rem 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    hr {
      border: 0;
      height: .1rem;
      background-color: #777;
      margin: 1.6rem 0;
    }
    body {
      -moz-osx-font-smoothing: grayscale;
      -ms-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      background-color: #fff;
      margin: 1rem auto;
      width: calc(100% - 4rem);
      max-width: 94rem;
      padding: 2rem;
    }
    header {
      align-items: flex-start;
      border-bottom: #010077 1px solid;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    header h1 {
      color: #010077;
      font: bold italic small-caps 1.7rem Verdana,'Segoe UI', Tahoma, Geneva, sans-serif;
      margin: 0 0 0 1rem;
      padding: 0;
    }
    .u-photo {
      height: 40px;
      width: 60px;
    }
    address {
      color: #010077;
      display: block;
      margin: 1rem 0;
      text-align: center;
      width: 100%;
      font: 1.6rem Arial, Helvetica, sans-serif;
    }
    address a {
      color: #010077;
      text-decoration: none;
    }

    address a,
    address span {
      line-height: 1.3;
    }

    main {
      max-width: 76rem;
      margin: 0 auto;
      padding: 4rem 0 2rem;
    }

    main p,
    main li {
      font-size: 1.6rem;
      line-height: 1.3;
    }

    main h1 {
      font-size: 2.7648rem;
    }

    main h2 {
      font-size: 2.304rem; 
    }

    main h3 {
      font-size: 1.92rem;
    }

    main a:hover {
      text-decoration: none;
    }

    main img {
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 600px) {
      body {
        border-radius: 1rem;
      }
      header h1 {
        font: bold italic small-caps 2.9rem Verdana,'Segoe UI', Tahoma, Geneva, sans-serif;
      }
      .u-photo {
        height: 53px;
        width: 86px;
      }
      address {
        margin: 1rem 0 0;
        text-align: right;
        font: 1.6rem Arial, Helvetica, sans-serif;
      }
    }
  </style>
</head>
<body>
  <header class="hcard">
    <img class="u-photo" src="https://res.cloudinary.com/dwjulenau/image/upload/f_auto,fl_lossy.progressive,q_auto:good/v1517672919/AMA/MAFA_Logo_For_Page_Template.gif" alt="">
    <h1 class="p-name">The Academy of Martial Arts<br>& Personal Development</h1>
    <address>
      <div>
        <span class="p-street-address">440 Oakland Street</span>
        <span class="p-locality">Manchester</span>,
        <span class="p-region">CT</span>
        <span class="p-postal-code">06042</span>
      </div>
      <div>
        <a class="p-tel" href="tel:8606467993">860-646-7993</a> - 
        <span class="u-url">www.TheAcademy.us</span> - 
        <a class="u-email" href="mailto:masterwaldron@gmail.com">MasterWaldron@gmail.com</a>
      </div>
    </address>
  </header>
  <main>
    <!-- Your Content Goes Here -->
  </main>
</body>
</html>
